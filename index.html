<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-cream h-screen grid place-content-center">


  <div class="m-4 max-w-sm   xl:grid xl:grid-cols-2 xl:max-w-3xl">
    <picture class="xl:min-h-full">
        <source media="(min-width: 1280px)" srcset="./images/image-product-desktop.jpg">
        <img class="rounded-lg rounded-b-none xl:min-h-full object-cover xl:rounded-none xl:rounded-l-lg" src="./images/image-product-mobile.jpg">
    </picture>
    <div class="bg-white p-5 flex flex-col gap-3 rounded-b-lg xl:rounded-none xl:rounded-r-lg px-10 xl:gap-6">
      <div class="flex flex-col gap-3 xl:pt-2 xl:pb-2 xl:gap-6">
        <p class="text-gray-500 tracking-[0.35em] text-[12px] uppercase xl:text-base">perfume</p>
        <h1 class="font-Fraunces text-2xl xl:text-5xl">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-gray-500 text-sm xl:text-lg">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="flex gap-4 items-center">
        <p class="font-Fraunces text-3xl text-emerald-600 xl:text-[2.5rem] select-none">$149.99</p>
        <p class="line-through text-gray-500 text-sm select-none">$169.99</p>
      </div>
      <div class="bg-emerald-600 rounded-md text-white flex items-center gap-2.5 justify-center p-2.5 xl:p-4 xl:mt-8 select-none cursor-pointer hover:bg-emerald-900 transition-all duration-150">
        <img class="xl:w-6" src="./images/icon-cart.svg" alt="">
        <p class="font-bold text-sm xl:text-lg">Add to Cart</p>
      </div>
    </div>
  </div>

</html>
